name: "hey"

on:
  push:
     branches:
      - master

  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "version: $VERSION"
        env:
          VERSION: ${{ inputs.version }}
  get-version:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v2
        name: checkout repo

      - name: Get version
        id: get_version
        run: |
         cat package.json | grep "version" | awk '{print $2; exit}'