name: "hey"

on:
  push:
    tags:
      - "v*"
      
  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "version: $VERSION"
        env:
          VERSION: ${{ inputs.version }}