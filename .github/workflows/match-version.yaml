name: "hey"

on:
  push:
     branches:
      - master

  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ inputs.version != '' }}
        run: |
          echo "version: $VERSION"
        env:
          VERSION: ${{ inputs.version }}

      - uses: actions/checkout@v2
        name: checkout repo

      - name: Get version
        id: get_version
        if: ${{ inputs.version == '' }}
        run: |
          CHART=$(cat package.json | grep '"version"' | awk -F '"' '{print $4; exit}')
          echo "CHART=$CHART" >> $GITHUB_ENV