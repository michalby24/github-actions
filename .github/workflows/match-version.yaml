name: "hey"

on:
  push:
     branches:
      - master

  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string
env:
  HELM_EXPERIMENTAL_OCI: 1

permissions:
  contents: write
  pull-requests: write

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ inputs.version != '' }}
        run: |
          echo "version: $VERSION"
        env:
          VERSION: ${{ inputs.version }}

      - uses: actions/checkout@v2
        name: checkout repo

      - name: Get version
        id: get_version
        if: ${{ inputs.version == '' }}
        run: |
          VERSION=$(cat package.json | grep '"version"' | awk -F '"' '{print $4; exit}')
          echo "$VERSION" >> $GITHUB_ENV

      - name: Run Match Version Script
        id: match_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: $VERSION
        run: |
          python .github/scripts/bump-copy.py ${{ secrets.GITHUB_TOKEN }}

